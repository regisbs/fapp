<!DOCTYPE html>
<html>
    <head>
        <title>Device Properties Example</title>
        <style>#tudo {
    width: 200px;
    height: 200px;
    margin: 400px auto;
}</style>
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script type="text/javascript" charset="utf-8">

    // Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);

    var watchID = null;

    // Cordova is ready
    //
    function onDeviceReady() {
        // Get the most accurate position updates available on the
        // device.
        var options = { enableHighAccuracy: true };
        watchID = navigator.geolocation.watchPosition(onSuccess, onError, options);
    }

    // onSuccess Geolocation
    //
    function onSuccess(position) {
        var element = document.getElementById('geolocation');
        velocidade = position.coords.speed;
        velocidade = velocidade * 3,6;
        if (velocidade>velocidadeFinal) {
            
            element.innerHTML = velocidade;
            
            velocidadeFinal=velocidade;
        }
    }

    // clear the watch that was started earlier
    // 
    function clearWatch() {
        if (watchID != null) {
            navigator.geolocation.clearWatch(watchID);
            watchID = null;
        }
    }

    // onError Callback receives a PositionError object
    //
    function onError(error) {
      alert('code: '    + error.code    + '\n' +
            'message: ' + error.message + '\n');
    }

    </script>
  </head>
  <body>
    <div id='tudo'><button onclick="clearWatch();">Clear Watch</button>    
    <p id="geolocation">Atualizando</p></div>
    
  </body>
</html>
